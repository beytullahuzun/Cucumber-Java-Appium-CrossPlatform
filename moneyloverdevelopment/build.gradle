plugins {
    id 'java'
}

group 'moneylover-test'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'io.cucumber', name: 'cucumber-java', version: '4.2.2'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '4.2.2'
    testCompile group: 'io.appium', name: 'java-client', version: '7.2.0'
}
